name: Package Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  test_deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      
      - name: Instala pnpm
        run: npm install -g pnpm

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ”¨ Test project
        run: |
          pnpm install
          pnpm test

      - name: Release
        run: |
          pnpm install
          npx semantic-release